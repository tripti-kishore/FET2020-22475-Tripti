<!DOCTYPE html>>
<html>
    <head>
        <title>striped table</title>
        <style>
            table{
                border-collapse: collapse;
               
            }
            th td{
                text-align: left;
                padding: 5px;
            }
            tr:nth-child(2n){
                background-color: cyan;
            }
            th{
                background-color:grey;
            }
        </style>
    </head>
    <body>
        <table border="2px" solid>
            <tr>
                <th>Id</th>
                <th>Name</th>
